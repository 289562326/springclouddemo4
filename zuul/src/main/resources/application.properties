server.port=8095
spring.application.name=zuul-client
eureka.client.service-url.defaultZone=http://localhost:8081/eureka
eureka.client.healthcheck.enabled=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-second=90
zuul.routes.api-a.path=/api-ribbon/**
zuul.routes.api-a.serviceId=ribbon-client
zuul.routes.api-b.path=/api-feign/**
zuul.routes.api-b.serviceId=feign-client